        var Module = {

      <script type="text/javascript">

        'use strict';
        
        // main wrapper for the function decoding a WebP into a canvas object
        var WebpToCanvas;
        
        function init() {
            console.log("initWebpjs");
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'libs/webp_wasm.wasm', true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                Module.wasmBinary = xhr.response;
                var script = document.createElement('script');
                script.src = "libs/webp_wasm.js";
                document.body.appendChild(script);
                console.log("init Webpjs complete");
                var indexScript = document.createElement('script');
                indexScript.src = "index.js";
                document.body.appendChild(indexScript);
            };
            xhr.send(null);
            }
            window.onload = init;
    </script>
